<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Horarios</title>
    <link rel="stylesheet" href="/styles/css.css">
</head>
<body>

    <header class="header_page">

        <h2 id="title_page">
            Gestion Horaria
        </h2>

    </header>

    <nav>

        <ul>

            <li>
                <button type="button" class="button-29 btn2" role="button" id="btn_laura">Mostrar Empleados</button>
            </li>

            <li>
                <button type="button" class="button-29 btn2" role="button" id="btn_aura">Excusas</button>
            </li>

            <li>
                <button type="button" class="button-29 btn2" role="button" id="btn_samuel">Faltas</button>
            </li>

        </ul>

    </nav>

    <div class="section_top">

        <form name="form_registro" class="form_1">

            <h2 id="title_form">
                Formulario de Registro
            </h2>

            <div class="form__group field">
                <input type="input" class="form__field" placeholder="id" name="id" id='id' required />
                <label for="id" class="form__label">ID</label>
            </div>

            <div class="form__group field">
                <input type="input" class="form__field" placeholder="nombre" name="nombre" id='nombre' required />
                <label for="nombre" class="form__label">Nombre</label>
            </div>

            <div class="form__group field">
                <input type="input" class="form__field" placeholder="direccion" name="direccion" id='direccion' required />
                <label for="direccion" class="form__label">Direccion</label>
            </div>

            <div class="form__group field">
                <input type="input" class="form__field" placeholder="edad" name="edad" id='edad' required />
                <label for="edad" class="form__label">Edad</label>
            </div>

            <div class="form__group field">
                <input type="input" class="form__field" placeholder="telefono" name="telefono" id='telefono' required />
                <label for="telefono" class="form__label">Telefono</label>
            </div>

            <button type="submit" class="button-29" role="button">Enviar</button>

        </form>

    </div>
</body>
<script src="/js/app.js"></script>
</html>
